{% set name = "eo-learn-mask" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: efb72a53e1d0b29c2ee2b2735df8cd837479de9b0f912224c8f7e6771e4518b0

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [(win and vc<14) or py<35 or python_impl == 'pypy']

requirements:
  host:
    - pip
    - python
  run:
    - eo-learn-core
    - opencv
    - python
    - s2cloudless >=1.3.0
    - python-graphviz
    - dataclasses

test:
  imports:
    - eolearn
    - eolearn.core
    - eolearn.mask

about:
  home: https://github.com/sentinel-hub/eo-learn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A collection of masking utilities and EOTasks
  doc_url: https://pypi.org/project/eo-learn-mask/

extra:
  recipe-maintainers:
    - mxr-conda
