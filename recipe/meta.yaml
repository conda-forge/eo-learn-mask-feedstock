{% set name = "eo-learn-mask" %}
{% set version = "0.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3cc5d5f4e4519244d3c368e795c7f09aed28584f54e5deab3743eed9603d4681

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [(win and vc<14) or py<35 or python_impl == 'pypy']

requirements:
  host:
    - pip
    - python
  run:
    - eo-learn-core
    - opencv
    - python
    - s2cloudless >=1.3.0
    - python-graphviz

test:
  imports:
    - eolearn
    - eolearn.mask

about:
  home: https://github.com/sentinel-hub/eo-learn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A collection of masking utilities and EOTasks
  doc_url: https://pypi.org/project/eo-learn-mask/

extra:
  recipe-maintainers:
    - dcunn
    - mwilson8
    - oblute
    - rluria14
    - benhuff
